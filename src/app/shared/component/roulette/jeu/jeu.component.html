<ion-card>
  <ion-card-header>
    <ion-card-title>
      Qui l'a dit ?
    </ion-card-title>
  </ion-card-header>
  <ion-card-content *ngIf="participants.length > 1">
    <ion-card-title>Liste</ion-card-title>
    <ion-list>
      <ion-item *ngFor="let participant of participants">
        <ion-label>
          {{participant}}
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-card-content>
</ion-card>
